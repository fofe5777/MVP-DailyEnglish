<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
    }
    .message-box {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Daily Routine App</h1>

  <!-- أفتار -->
  <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">

  <!-- صندوق الرسائل -->
  <div class="message-box" id="message-box">
    <p id="english-text">Hello! Let's start setting up your daily routine.</p>
    <p id="arabic-text">مرحبًا! هيا لنبدأ في تحديد روتينك اليومي.</p>
  </div>

  <!-- زر التفاعل -->
  <button id="speak-btn">Speak</button>

  <script>
    // النصوص
    const englishText = "Hello! Let's start setting up your daily routine.";
    const arabicText = "مرحبًا! هيا لنبدأ في تحديد روتينك اليومي.";

    // العنصر لعرض النصوص
    const englishTextElement = document.getElementById('english-text');
    const arabicTextElement = document.getElementById('arabic-text');

    // زر التحدث
    const speakButton = document.getElementById('speak-btn');

    // وظيفة تشغيل الصوت
    function speakText(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.lang = 'en-US'; // اللغة الإنجليزية
      window.speechSynthesis.speak(speech);
    }

    // حدث عند النقر على زر التحدث
    speakButton.addEventListener('click', () => {
      speakText(englishText); // تشغيل النص الإنجليزي
    });
  </script>
</body>
</html>
