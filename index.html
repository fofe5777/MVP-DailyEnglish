<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plan Your Day & Learn English</h1>
        
        <!-- Form to input daily activities -->
        <div class="form-section">
            <h2>Add Your Activity</h2>
            <input type="time" id="time" placeholder="Select time">
            <input type="text" id="activity" placeholder="Enter your activity">
            <button onclick="addActivity()">Add Activity</button>
        </div>

        <!-- Display the daily schedule -->
        <div class="schedule-section">
            <h2>Your Daily Schedule</h2>
            <ul id="schedule-list"></ul>
        </div>

        <!-- Simulate English learning -->
        <div class="learning-section">
            <h2>Learn English from Your Activities</h2>
            <p id="english-output"></p>
            <button onclick="speakEnglish()">  Speak</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
