<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily English App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily English App</h1>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="AI Avatar" class="avatar">
        <p id="welcome-text">Welcome! Let's set up your daily routine.</p>
        <button onclick="startRoutine()">Let's Go</button>
        <div id="interaction" class="output"></div>
    </div>

    <script>
        // Function to start the routine interaction
        function startRoutine() {
            const welcomeText = document.getElementById('welcome-text');
            const interactionDiv = document.getElementById('interaction');

            welcomeText.textContent = "Great! When do you wake up?";

            interactionDiv.innerHTML = `
                <label for="wake-up">Wake Up Time:</label>
                <input type="time" id="wake-up">
                <button onclick="submitRoutine()">Submit</button>
            `;
        }

        // Function to handle the routine input
        function submitRoutine() {
            const wakeUpTime = document.getElementById('wake-up').value;
            const interactionDiv = document.getElementById('interaction');

            if (wakeUpTime) {
                interactionDiv.innerHTML = `<p>You wake up at ${wakeUpTime}. Good job!</p>`;

                // Add grammar practice
                interactionDiv.innerHTML += `
                    <p>Can you identify the verb in this sentence?</p>
                    <p><strong>I wake up at ${wakeUpTime}.</strong></p>
                    <button onclick="showAnswer()">Show Answer</button>
                `;
            } else {
                interactionDiv.innerHTML = "<p>Please enter a valid time!</p>";
            }
        }

        // Function to show the grammar answer
        function showAnswer() {
            const interactionDiv = document.getElementById('interaction');
            interactionDiv.innerHTML += `<p>The verb is: <strong>wake up</strong>. Well done!</p>`;
        }
    </script>
</body>
</html>
